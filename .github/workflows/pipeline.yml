name: Minimal Workflow

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      additional_docker_tag:
        description: Additional docker tag that can be used to specify stable or testing tags
        required: false
        default: ''
        type: string
      push:
        description: Push docker image to registry flag
        required: true
        default: false
        type: boolean
        
permissions:
  contents: read
  packages: write

jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - name: Log a message
        run: echo "Hello from GitHub Actions! Workflow executed successfully."
