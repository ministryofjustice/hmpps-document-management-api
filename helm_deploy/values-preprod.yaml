---
# Per environment values which override defaults in hmpps-document-management-api/values.yaml

generic-service:
  replicaCount: 2

  ingress:
    host: document-api-preprod.hmpps.service.justice.gov.uk

  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.dev.json
    HMPPS_AUTH_URL: https://sign-in-preprod.hmpps.service.justice.gov.uk/auth


  allowlist:
    penetration-test-ip-1: 54.37.241.156/30
    penetration-test-ip-2: 167.71.136.237/32
    groups:
      - internal
      - circleci

# CloudPlatform AlertManager receiver to route prometheus alerts to slack
# See https://user-guide.cloud-platform.service.justice.gov.uk/documentation/monitoring-an-app/how-to-create-alarms.html#creating-your-own-custom-alerts
generic-prometheus-alerts:
  alertSeverity: hmpps_document_management_api_non_prod

s3Sync:
  enabled: true
  schedule: 0 0 * * 1
  serviceAccountName: hmpps-document-management-preprod-cross-service
  sourceBucket: cloud-platform-f548ea4a5da62a1d1dff02ad6e1e2d42
  container:
      name: cross-service-s3-sync
      image: ghcr.io/ministryofjustice/hmpps-devops-tools:sha-994f439

s3ImgSync:
  enabled: false
