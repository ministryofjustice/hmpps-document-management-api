info.app:
  name: HMPPS Document Management API
  version: 1.0

spring:
  application:
    name: hmpps-document-management-api
  codec:
    max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
  cache:
    type: caffeine
    cache-names: jwks
    caffeine:
      spec: maximumSize=100,expireAfterWrite=1h

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${hmpps.auth.url}/.well-known/jwks.json
      client:
        provider:
          hmpps-auth:
            token-uri: ${hmpps.auth.url}/oauth/token

  jpa:
    open-in-view: false
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

  datasource:
    url: 'jdbc:postgresql://${DB_SERVER}/${DB_NAME}?sslmode=${DB_SSL_MODE}'
    username: ${DB_USER}
    password: ${DB_PASS}
    hikari:
      pool-name: Document-Management-DB-CP
      connectionTimeout: 1000
      validationTimeout: 500
      maximumPoolSize: 10

  flyway:
    locations: classpath:/migration/common
    placeholders:
      dpr_user: ${DPR_USER}
      dpr_password: ${DPR_PASSWORD}

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 55MB

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

hmpps.s3:
  buckets:
    document-management:
      bucketName: ${S3_DOCUMENT_BUCKET_NAME}
      bucketArn: ${S3_DOCUMENT_BUCKET_ARN}
    prisoner-images:
      bucketName: ${S3_PRISONER_IMAGES_BUCKET_NAME}
      bucketArn: ${S3_PRISONER_IMAGES_BUCKET_ARN}
hmpps.sqs:
  queueAdminRole: ROLE_DOCUMENT_ADMIN
